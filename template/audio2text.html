<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
</head>
<body>
    <div>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label>upload your audio file here</label><input type="file" name="audio" accept="Audio/*" required><br>
            <button type="submit">upload</button>
        </form>
    </div>
    {% for f in file %}
        <a href="\media\{{f.fl}}.txt">Click Here</a>
    {% endfor %}
</body>
</html>
